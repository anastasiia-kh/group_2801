<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>startPage</title>
    <link rel="stylesheet" href="./startPage.css" />
  </head>
  <body>
    <div class="main">
      <!-- <img class="phone" src="./iphone.png" /> -->
      <div class="content">
        <div class="header">
          <img class="imgHeader" src="./Object.png" />
          <div class="header_btn">
            <button class="header_btn_style">Create an account</button>
            <button class="header_btn_style">How it works</button>
            <button class="header_btn_style">Support</button>
            <button class="header_btn_style">FAQ</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="mainText">
          <p class="mainText_firstPart">MeshApp -</p>
          <p class="mainText_secondPart">Play Songs Like Never Before.</p>
        </div>
        <div class="text">
          Donâ€™t leave your shopping to the last minute. The more time you have
          to shop around, the more you can negotiate.
        </div>
      </div>
      <div class="btn">
        <form
          class="link"
          method="LINK"
          action="https://www.apple.com/ios/app-store/"
          target="_blank"
        >
          <img class="appleIcon" src="./apple logo.png" />
          <input
            class="social-btn appStore socialText"
            type="submit"
            value="App Store"
          />
        </form>
        <form
          class="link"
          method="LINK"
          action="https://play.google.com/store?hl=ru"
          target="_blank"
        >
          <img class="playMarketIcon" src="./playMarket logo.png" />
          <input
            class="social-btn playMarket socialText"
            type="submit"
            value="Google Play"
          />
        </form>
      </div>
    </div>
  </body>
</html>
